<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="titolo" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="titolo" mode="ios" ><h1>CovidIT</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  mode="ios" lines="full" >
<div *ngFor="let contact of contacts$" class="ion-no-padding"  style="--padding-bottom: 0;--padding-end: 0;--padding-start: 0;--padding-top: 0">
      <span>
        <ion-item-divider class="background-nomeregione ion-no-padding" style="--padding-bottom: 0;--padding-end: 0; --padding-start: 0; --padding-top: 0; margin-right: 0" >
      <ion-text style=" --padding-bottom: 0; --padding-end: 0; --padding-start: 0; --padding-top: 0; margin-right: 0">
        <h1>{{contact.nomeRegione}}</h1>
      </ion-text>
    </ion-item-divider>
    <ion-item *ngFor="let contatto of contact.listacontatti;" class="background-item-1"
              style=" --padding-bottom: 0; --padding-end: 0; --padding-start: 0; --padding-top: 0; margin-right: 0">
      <ion-label  class="background-item-1" >
        <h2>{{contatto.nomecontatto}}</h2>
        <h3>{{contatto.contatto}}</h3>
      </ion-label>
      <ion-button class="background-primary" *ngIf="contatto.tipologiaContatto=='numero'" (click)="chiama(contatto.contatto)">
        <ion-icon slot="icon-only" src="assets/svg/phone.svg" size="big"></ion-icon>
        </ion-button>
      <ion-button class="background-primary" *ngIf="contatto.tipologiaContatto=='mail'" (click)="inviamail(contatto.contatto)">
        <ion-icon  slot="icon-only" src="assets/svg/mail.svg" size="big"></ion-icon>
      </ion-button>
    </ion-item>
      </span>
</div>
  </ion-list>
</ion-content>
