<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="titolo" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="titolo" mode="ios" ><h1>CovidIT</h1></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">
  <ion-list  mode="ios" lines="full">
    <ion-item *ngFor="let contact of contacts$ | async"
              class="ion-no-padding" style=" --inner-padding-bottom: 0; --inner-padding-end: 0; --inner-padding-start: 0; --inner-padding-top: 0;"  >
      <span>
        <ion-item-divider class="background-nomeregione" >
      <ion-text>
        <h1>{{contact.nomeRegione}}</h1>
      </ion-text>
    </ion-item-divider>

    <ion-item *ngFor="let contatto of contact.listacontatti;" class="background-item-1" >
      <ion-label  class="background-item-1" >
        <h2>{{contatto.nomecontatto}}</h2>
        <h3>{{contatto.contatto}}</h3>
      </ion-label>

      <ion-button class="background-primary">
        <ion-icon *ngIf="contatto.tipologiaContatto=='numero'" slot="icon-only" src="assets/svg/phone.svg" size="big"></ion-icon>
        <ion-icon *ngIf="contatto.tipologiaContatto=='mail'" slot="icon-only" src="assets/svg/mail.svg" size="big"></ion-icon>
      </ion-button>
    </ion-item>
      </span>
    </ion-item>
  </ion-list>
</ion-content>
