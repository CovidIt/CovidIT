<script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="titolo" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ios" class="titolo"><h1>CovidIT</h1></ion-title>
    <ion-buttons class="titolo" slot="end">
      <ion-button (click)="createMenu($event)">
        <ion-icon slot="icon-only" ios="ellipsis-vertical" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center" ><p>{{sourceType}}</p></ion-text>
<ion-text class="ion-text-center"><h6>Seleziona l'intervallo temporale:</h6></ion-text>
  <ion-item>
    <ion-label>Dal giorno:</ion-label>
    <ion-datetime cancelText="Esci" doneText="Conferma"  displayFormat="DD/MM/YYYY" [min]="PRIMOGIORNO" [max]="endDate" placeholder="Seleziona"
                   [(ngModel)]="startDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Al giorno:</ion-label>
    <ion-datetime cancelText="Esci" doneText="Conferma"  displayFormat="DD/MM/YYYY" [min]="startDate" [max]="oggi" placeholder="Seleziona"
                  [(ngModel)]="endDate"></ion-datetime>
  </ion-item>
  <ion-button shape="round" color="secondary" expand="block" class="ion-text-center" (click)="doRefresh()">
    <ion-text class="ion-text-center">
      <p class="text_grafici">Aggiorna i grafici</p>
    </ion-text>
  </ion-button>
<div>
  <canvas id="myChart" width="400" height="400"></canvas>
</div>
<div async >
  <ion-list  mode="ios" lines="none">
    <ion-item class="ion-no-padding "
              style=" --inner-padding-bottom: 0; --inner-padding-end: 0; --inner-padding-start: 0; --inner-padding-top: 0;" >

    </ion-item>
  </ion-list>
</div>
</ion-content>
