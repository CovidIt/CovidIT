<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons class="titolo"slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios" class="titolo"><h1>CovidIT</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list mode="ios" lines="none" >
      <div class="ion-no-padding" *ngFor="let faq of faqs$"  style="width: 100%; --inner-padding-bottom: 0; --inner-padding-end: 0; --inner-padding-start: 0; --inner-padding-top: 0; margin-inline-end: 0;
              margin-right: 0; margin-inside: 0; margin-outside: 0;"  >
      <span>
        <ion-item-divider color="dark" >
        <ion-text>
          <h3>{{faq.domanda}}</h3>
        </ion-text>

      </ion-item-divider>
        <ion-item color="secondary">
      <ion-text>
        <p>{{faq.risposta}}</p>
      </ion-text>
    </ion-item>
      </span>
    </div>
  </ion-list>

</ion-content>
